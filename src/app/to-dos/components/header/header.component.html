<header>
  <h1>ToDos</h1>
  <div class="content-wrapper">
    <mat-checkbox *ngIf="toDosService.filteredToDos().length > 2; else noItems" matTooltip="Complete all"
      matTooltipPosition="above" matTooltipClass="mat-tooltip" color="primary" (change)="selectAll($event)"
      [checked]="isAllItemsChecked()">
    </mat-checkbox>
    <mat-form-field>
      <input [formControl]="newToDo" matInput type="text" placeholder="Write here..." autofocus
        (keyup.enter)="addTodo()" class="main-input">
      <button *ngIf="newToDo.value" matSuffix mat-icon-button (click)="clearInput()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</header>

<ng-template #noItems>
  <div></div>
</ng-template>
