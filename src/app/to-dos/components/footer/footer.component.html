<footer *ngIf="noToDos()">
  <div class="active-items">{{activeItems()}}</div>
  <div class="items-left">{{itemsLeft()}}</div>
  <div class="buttons-wrapper">
    <button mat-button color="primary" [ngClass]="{selected: filterSignal() === filterEnum.ALL}"
      (click)="setFilter(filterEnum.ALL)">All</button>
    <button mat-button color="primary" [ngClass]="{selected: filterSignal() === filterEnum.ACTIVE}"
      (click)="setFilter(filterEnum.ACTIVE)">Active</button>
    <button mat-button color="primary" [ngClass]="{selected: filterSignal() === filterEnum.COMPLETED}"
      (click)="setFilter(filterEnum.COMPLETED)">Completed</button>
  </div>
</footer>
