<div cdkDropListGroup>
  <main cdkDropList [cdkDropListData]="toDosService.filteredToDos()" *ngIf="toDosService.filteredToDos().length"
    (cdkDropListDropped)="dragDrop($event)">
    <app-to-do-item *ngFor="let toDo of toDosService.filteredToDos()" [item]="toDo" [isEditing]="editingId === toDo.id"
      (renderEditedToDo)="setEditingId($event)" cdkDrag></app-to-do-item>
  </main>
</div>
